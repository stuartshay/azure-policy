[mypy]
python_version = 3.13
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True
warn_unused_ignores = True
strict_optional = True
mypy_path = stubs:functions

# Handle namespace packages for multiple function apps
namespace_packages = True
explicit_package_bases = True

# Critical: Disable return statement check explicitly for __init__ methods
# This is the primary issue we're addressing
warn_no_return = False

# Configure separate modules for each function app
[mypy-functions.basic.*]
# Basic function app configuration
ignore_errors = False

[mypy-functions.advanced.*]
# Advanced function app configuration
ignore_errors = False

# Azure Functions library - ignore missing stubs
[mypy-azure.*]
ignore_missing_imports = True

# Azure ServiceBus library - ignore missing stubs
[mypy-azure.servicebus.*]
ignore_missing_imports = True

# Pytest library - ignore missing stubs
[mypy-pytest.*]
ignore_missing_imports = True

# Function app modules in tests - ignore import errors
[mypy-function_app]
ignore_missing_imports = True

[mypy.plugins.pydantic.*]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True

[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Function tests - more relaxed rules
[mypy-functions.*.tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
ignore_missing_imports = True

# Infrastructure tests
[mypy-functions.infrastructure.tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
ignore_missing_imports = True

# Basic tests
[mypy-functions.basic.tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
ignore_missing_imports = True

# Advanced tests
[mypy-functions.advanced.tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
ignore_missing_imports = True

# OpenCensus libraries - ignore missing stubs
[mypy-opencensus.*]
ignore_missing_imports = True

# Common module - more specific configuration
[mypy-functions.common.*]
ignore_missing_imports = True
disallow_untyped_defs = False
