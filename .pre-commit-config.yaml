  #     - id: detect-secrets
  #       args: ['--baseline', '.secrets.baseline']
  #       exclude: '\.secrets\.baseline$|\.secrets\.yaml$|\.secrets\.allowlist$|package-lock\.json$|\.git/|\.venv/|\.mypy_cache/|__pycache__/|azurite-data/|\.terraform/|\.terraform\.lock\.hcl$'

  # Documentation and markdown
  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: v0.42.0
  #   hooks:
  #     - id: markdownlint
  #       args: ['--fix']
  #       exclude: 'CHANGELOG\.md$'

  # Azure specific validations
  - repo: local
    hooks:
      - id: docs-folder-enforcement
        name: Enforce Documentation Structure
        entry: bash
        args:
          [
            '-c',
            'for file in "$@"; do if [[ "$file" =~ \.md$ ]] && [[ ! "$file" =~ ^docs/ ]] && [[ ! "$file" =~ ^README\.md$ ]] && [[ ! "$file" =~ ^CHANGELOG\.md$ ]] && [[ ! "$file" =~ ^CONTRIBUTING\.md$ ]] && [[ ! "$file" =~ ^LICENSE\.md$ ]] && [[ ! "$file" =~ ^\.cline/ ]] && [[ ! "$file" =~ ^\.github/copilot_instructions\.md$ ]] && [[ ! "$file" =~ ^\.github/chatmodes/ ]] && [[ ! "$file" =~ /site-packages/ ]] && [[ ! "$file" =~ /\.venv/ ]] && [[ ! "$file" =~ modules/.*README\.md$ ]]; then echo "âŒ Markdown file $file should be in docs/ folder. Please move it: mv $file docs/$(basename $file)"; exit 1; fi; done',
            '--',
          ]
        language: system
        files: '\.md$'
        pass_filenames: true

      - id: azure-policy-validation
        name: Azure Policy JSON Validation
        entry: bash
        args:
          [
            '-c',
            'for file in "$@"; do if ! jq empty "$file" 2>/dev/null; then echo "Invalid JSON in $file"; exit 1; fi; done',
            '--',
          ]
        language: system
        files: 'policies/.*\.json$'
        pass_filenames: true

      - id: bicep-validation
        name: Bicep Template Validation
        entry: bash
        args:
          [
            '-c',
            'if command -v az >/dev/null 2>&1; then for file in "$@"; do az bicep build --file "$file" --stdout >/dev/null || exit 1; done; else echo "Azure CLI not available, skipping Bicep validation"; fi',
            '--',
          ]
        language: system
        files: '\.bicep$'
        pass_filenames: true

  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.1
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_docs
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true
      - id: terraform_tflint
        args:
          - --args=--only=terraform_deprecated_interpolation
          - --args=--only=terraform_deprecated_index
          - --args=--only=terraform_unused_declarations
          - --args=--only=terraform_comment_syntax
          - --args=--only=terraform_documented_outputs
          - --args=--only=terraform_documented_variables
          - --args=--only=terraform_typed_variables
          - --args=--only=terraform_module_pinned_source
          - --args=--only=terraform_naming_convention
          - --args=--only=terraform_required_version
          - --args=--only=terraform_required_providers
          - --args=--only=terraform_standard_module_structure
      - id: terraform_checkov
        args:
          - --args=--framework terraform
          - --args=--config-file=/home/vagrant/git/azure-policy/.checkov.yaml

  # GitHub Actions linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7 # Use the latest version
    hooks:
      - id: actionlint

  # Security and dependency scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args:
          [
            '--exclude',
            '*/.*,*/.venv/*,*/venv/*,*/__pycache__/*,*/site-packages/*,*/tests/*',
          ]
        files: '^functions/basic/function_app\.py$'

# Configuration for specific hooks
default_language_version:
  python: python3.13
