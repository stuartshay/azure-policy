[settings]
# Make isort compatible with black formatter
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# Import organization
known_first_party = common
known_third_party = azure,opencensus,pydantic,pytest,requests,aiohttp

# Remove redundant aliases and combine imports
remove_redundant_aliases = true
combine_as_imports = true

# Sections order
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY

# Skip certain files
skip = .venv,venv,__pycache__,site-packages,azurite-data
skip_glob = **/migrations/**,**/.venv/**,**/venv/**

# Additional formatting
force_sort_within_sections = true
lexicographical = true
group_by_package = true
