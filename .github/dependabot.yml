version: 2
updates:
  # Python dependencies - Root level
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'friday'
      time: '18:00'
    open-pull-requests-limit: 20
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'pip'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'python'

  # Python dependencies - All Functions (Basic, Advanced, Infrastructure)
  - package-ecosystem: 'pip'
    directory: '/functions'
    schedule:
      interval: 'weekly'
      day: 'friday'
      time: '09:00'
    open-pull-requests-limit: 20
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'pip'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'python'
      - 'azure-functions'

  # Terraform providers and modules
  - package-ecosystem: 'terraform'
    directory: '/infrastructure/terraform'
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '09:00'
    open-pull-requests-limit: 5
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'terraform'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
      - 'infrastructure'

  # GitHub Actions workflows
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
      time: '09:00'
    open-pull-requests-limit: 5
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'github-actions'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'ci/cd'

  # Docker (if any Dockerfiles are present)
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'thursday'
      time: '09:00'
    open-pull-requests-limit: 3
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'docker'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'docker'
