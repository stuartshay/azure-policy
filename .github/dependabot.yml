version: 2

# Registry configurations for private module access
registries:
  terraform-cloud:
    type: terraform-registry
    url: https://app.terraform.io
    token: ${{secrets.TF_API_TOKEN}}

updates:
  # Python dependencies - Root level
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'friday'
      time: '18:00'
    open-pull-requests-limit: 25
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'pip'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'python'
      - 'root-level'

  # Python dependencies - All Functions (Basic, Advanced, Infrastructure)
  - package-ecosystem: 'pip'
    directory: '/functions'
    schedule:
      interval: 'weekly'
      day: 'friday'
      time: '09:00'
    open-pull-requests-limit: 20
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'pip'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'python'
      - 'azure-functions'

  # Terraform providers and modules - Main Infrastructure
  - package-ecosystem: 'terraform'
    directory: '/infrastructure/terraform'
    registries:
      - terraform-cloud
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '09:00'
    open-pull-requests-limit: 10
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'terraform'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
      - 'infrastructure'
      - 'main'

  # Terraform providers and modules - Core Infrastructure
  - package-ecosystem: 'terraform'
    directory: '/infrastructure/core'
    registries:
      - terraform-cloud
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '09:30'
    open-pull-requests-limit: 5
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'terraform'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
      - 'infrastructure'
      - 'core'

  # Terraform providers and modules - Database Infrastructure
  - package-ecosystem: 'terraform'
    directory: '/infrastructure/database'
    registries:
      - terraform-cloud
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '10:00'
    open-pull-requests-limit: 5
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'terraform'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
      - 'infrastructure'
      - 'database'

  # Terraform providers and modules - Functions App Infrastructure
  - package-ecosystem: 'terraform'
    directory: '/infrastructure/functions-app'
    registries:
      - terraform-cloud
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '10:30'
    open-pull-requests-limit: 5
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'terraform'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
      - 'infrastructure'
      - 'functions'

  # Terraform providers and modules - GitHub Runner Infrastructure
  - package-ecosystem: 'terraform'
    directory: '/infrastructure/github-runner'
    registries:
      - terraform-cloud
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '11:00'
    open-pull-requests-limit: 5
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'terraform'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
      - 'infrastructure'
      - 'github-runner'

  # Terraform providers and modules - Monitoring Infrastructure
  - package-ecosystem: 'terraform'
    directory: '/infrastructure/monitoring'
    registries:
      - terraform-cloud
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '11:30'
    open-pull-requests-limit: 5
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'terraform'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
      - 'infrastructure'
      - 'monitoring'

  # Terraform providers and modules - Policies Infrastructure
  - package-ecosystem: 'terraform'
    directory: '/infrastructure/policies'
    registries:
      - terraform-cloud
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '12:00'
    open-pull-requests-limit: 5
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'terraform'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
      - 'infrastructure'
      - 'policies'

  # Terraform providers and modules - Service Bus Infrastructure
  - package-ecosystem: 'terraform'
    directory: '/infrastructure/service-bus'
    registries:
      - terraform-cloud
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '12:30'
    open-pull-requests-limit: 5
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'terraform'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
      - 'infrastructure'
      - 'service-bus'

  # Terraform providers and modules - App Service Infrastructure
  - package-ecosystem: 'terraform'
    directory: '/infrastructure/app-service'
    registries:
      - terraform-cloud
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '13:00'
    open-pull-requests-limit: 5
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'terraform'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
      - 'infrastructure'
      - 'app-service'

  # GitHub Actions workflows
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
      time: '09:00'
    open-pull-requests-limit: 5
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'github-actions'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'ci/cd'

  # Docker (if any Dockerfiles are present)
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'thursday'
      time: '09:00'
    open-pull-requests-limit: 3
    assignees:
      - 'stuartshay'
    commit-message:
      prefix: 'docker'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'docker'
